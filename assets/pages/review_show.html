<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Review List</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>


  <script src="../js/angular-1.4.min.js" type="text/javascript" ></script>



  <script src="../js/app.js" type="text/javascript" ></script>

  <!-- bootstrap 3.0.2 -->
  <link href="../styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- font Awesome -->
  <link href="../styles/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Ionicons -->
  <link href="../styles/ionicons.min.css" rel="stylesheet" type="text/css" />
  <!-- DATA TABLES -->
  <link href="../styles/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
  <!-- Theme style -->
  <link href="../styles/AdminLTE.css" rel="stylesheet" type="text/css" />



</head>
<body >
<!-- header logo: style can be found in header.less -->



<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Review List</h3>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive" ng-app="SailsAdmin">
          <table id="example2" class="table table-bordered table-hover" ng-controller="ReviewController as rc">
            <thead>
            <tr>
              <th>新闻标题</th>
              <th>新闻快讯</th>
              <th>新闻类型</th>
              <th colspan="2">操作</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat = "r in rc.reviews">
              <td width="15%">{{ r.title }}</td>
              <td width="70%">{{ r.text }}</td>
              <td>{{ r.category }}</td>
              <td>编辑</td>
              <td>删除</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>新闻标题</th>
              <th>新闻快讯</th>
              <th>新闻类型</th>
              <th colspan="2">操作</th>
            </tr>
            </tfoot>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>

</section><!-- /.content -->




<!-- Bootstrap -->
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<!-- DATA TABES SCRIPT -->
<script src="../js/plugins/datatables/jquery.dataTables.js" type="text/javascript"></script>
<script src="../js/plugins/datatables/dataTables.bootstrap.js" type="text/javascript"></script>

<script src="../js/jquery-2.1.4.min.js"></script>



<!-- page script -->

<script type="text/javascript">
    $(function() {
        $('#example2').dataTable({
      "bPaginate": true,
      "bLengthChange": false,
      "bFilter": false,
      "bSort": true,
      "bInfo": true,
      "bAutoWidth": false
    });
  });
</script>


</body>
</html>
