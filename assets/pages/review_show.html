<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Review List</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

  <!-- Bootstrap -->
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/bower/angular/angular.min.js" type="text/javascript" ></script>
  <script src="/bower/angular-paginate-anything/dist/paginate-anything-tpls.min.js"></script>
  <script src="/js/app.js" type="text/javascript" ></script>

  <!-- DATA TABES SCRIPT -->


  <!-- bootstrap 3.0.2 -->
  <link href="../styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- font Awesome -->
  <link href="../styles/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Ionicons -->
  <link href="../styles/ionicons.min.css" rel="stylesheet" type="text/css" />
  <!-- DATA TABLES -->
  <link href="../styles/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
  <!-- Theme style -->
  <link href="../styles/AdminLTE.css" rel="stylesheet" type="text/css" />



</head>
<body >
<!-- header logo: style can be found in header.less -->



<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">新闻列表</h3>
        </div><!-- /.box-header -->
        <a href="review_edit.html" class="btn btn-primary" style="margin-left: 10px">创建新闻</a>
        <div class="box-body table-responsive" ng-app="SailsAdmin">
          <table id="example2" class="table table-bordered table-hover" ng-controller="ReviewController as rc">
            <thead>
            <tr>
              <th>新闻标题</th>
              <th>新闻快讯</th>
              <th>新闻类型</th>
              <th colspan="2" style="text-align: center;">操作</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat = "r in rc.reviews">
              <td width="15%" >{{ r.title }}</td>
              <td width="60%" ><div ng-bind-html="r.text | to_trust_html "></div></td>
              <td>{{ r.category }}</td>
              <td style="text-align: center;"><a href="#"  ng-click="rc.create('review_edit.html')" class="btn btn-warning">编辑</a></td>
              <td style="text-align: center;"><a href="/review/destroy/{{ r.id }}" class="btn btn-danger">删除</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>新闻标题</th>
              <th>新闻快讯</th>
              <th>新闻类型</th>
              <th colspan="2" style="text-align: center;">操作</th>
            </tr>
            </tfoot>
          </table>
        </div><!-- /.box-body -->
        <bgf-pagination
          collection="rc"
          >
        </bgf-pagination>
      </div><!-- /.box -->
    </div>
  </div>

</section><!-- /.content -->




</body>
</html>
