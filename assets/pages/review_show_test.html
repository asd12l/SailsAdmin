<!DOCTYPE html>
<html  ng-app="SailsAdmin">
<head>
    <meta charset="UTF-8">
    <title></title>
  <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="/assets/js/app.js"></script>
</head>
<body >
<h1>Hello Reviews</h1>
<div>
  <input type="text" ng-model="name" />
  {{ name }}
</div>
<div ng-controller="ReviewController as reviewC">
  <ul>
    <li ng-repeat = "r in reviewC.reviews">
      {{ r.title + "," + r.text + "," + r.category }}
    </li>
  </ul>
</div>
</body>
</html>
